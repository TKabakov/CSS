<!DOCTYPE html> 
<html> 
    <head> 
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="CSS Selectors 2.css">
    </head> 
<body> 
   <div class="red">This is a div</div>
   
   <div class="red grey-text">This is a div</div>
   
   <span id="blue">This is a span</span>
   
   <span >This is a span</span>
   
   <div>
    <span>
        <b>nested text</b>
    </span>
   </div>
   
   <ul>
        <li >Item 1</li>
        <li class="red">Item 2</li>
        <li >Item 3</li>
        <li >Item 4</li>
        <li >Item 5</li>
   </ul>

   <ul>
    <li >Item 1</li>
    <li class="red">Item 2</li>
    <li class="green">Item 3</li>
    <li>Item 4</li>
    <li class="green">Item 5</li>
</ul>
</body> 

</html>
